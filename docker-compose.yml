networks:
  backend:

volumes:
  pgdata:
  appdata:
  csvdata:
  redisdata:

services:
  redis:
    image: redis:7-alpine
    container_name: iss_redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redispass}
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    volumes:
      - redisdata:/data
    networks:
      - backend
    ports:
      - "6379:6379"

  db:
    image: postgres:16
    container_name: iss_db
    environment:
      POSTGRES_DB: ${DB_NAME:-cassiopeia}
      POSTGRES_USER: ${DB_USER:-cassiopeia_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-cassiopeia_pass}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-cassiopeia_user} -d ${DB_NAME:-cassiopeia}"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./db/postgresql.conf:/etc/postgresql/postgresql.conf:ro
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    networks:
      - backend
    ports:
      - "5432:5432"

  rust_iss:
    build:
      context: ./services/rust-iss
    container_name: rust_iss
    environment:
      DATABASE_URL: postgres://${DB_USER:-cassiopeia_user}:${DB_PASSWORD:-cassiopeia_pass}@db:5432/${DB_NAME:-cassiopeia}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redispass}@redis:6379
      NASA_API_URL: ${NASA_API_URL:-https://visualization.osdr.nasa.gov/biodata/api/v2/datasets/?format=json}
      NASA_API_KEY: ${NASA_API_KEY:-DEMO_KEY}
      WHERE_ISS_URL: ${ISS_API_URL:-https://api.wheretheiss.at/v1/satellites/25544}
      ISS_SYNC_INTERVAL: ${ISS_SYNC_INTERVAL:-120}
      OSDR_SYNC_INTERVAL: ${OSDR_SYNC_INTERVAL:-600}
      APOD_SYNC_INTERVAL: ${APOD_SYNC_INTERVAL:-43200}
      NEO_SYNC_INTERVAL: ${NEO_SYNC_INTERVAL:-7200}
      DONKI_SYNC_INTERVAL: ${DONKI_SYNC_INTERVAL:-3600}
      SPACEX_SYNC_INTERVAL: ${SPACEX_SYNC_INTERVAL:-3600}
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 3000
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend
    ports:
      - "8081:3000"

  php:
    build:
      context: ./services/php-web
    container_name: php_web
    environment:
      JWST_HOST: ${JWST_HOST:-https://api.jwstapi.com}
      JWST_API_KEY: ${JWST_API_KEY}
      JWST_EMAIL: ${JWST_EMAIL}
      JWST_PROGRAM_ID: ${JWST_PROGRAM_ID:-2734}
      ASTRO_APP_ID: ${ASTRO_APP_ID}
      ASTRO_APP_SECRET: ${ASTRO_APP_SECRET}
      RUST_ISS_URL: http://rust_iss:3000
      APP_ENV: ${APP_ENV:-local}
      APP_DEBUG: ${APP_DEBUG:-true}
      APP_URL: ${APP_URL:-http://localhost:8080}
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: ${DB_NAME:-cassiopeia}
      DB_USERNAME: ${DB_USER:-cassiopeia_user}
      DB_PASSWORD: ${DB_PASSWORD:-cassiopeia_pass}
    depends_on:
      db:
        condition: service_healthy
      rust_iss:
        condition: service_started
    networks:
      - backend
    volumes:
      - appdata:/var/www/html
      - ./services/php-web/laravel-patches:/opt/laravel-patches:ro

  nginx:
    image: nginx:1.27-alpine
    container_name: web_nginx
    depends_on:
      - php
    volumes:
      - appdata:/var/www/html:ro
      - ./services/php-web/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - backend
    ports:
      - "8080:80"

  telemetry_generator:
    build:
      context: ./services/telemetry-generator
    container_name: telemetry_generator
    environment:
      CSV_OUT_DIR: /data/csv
      GEN_PERIOD_SEC: ${LEGACY_PERIOD:-300}
      PGHOST: db
      PGPORT: 5432
      PGUSER: ${DB_USER:-cassiopeia_user}
      PGPASSWORD: ${DB_PASSWORD:-cassiopeia_pass}
      PGDATABASE: ${DB_NAME:-cassiopeia}
      RUST_LOG: info
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - csvdata:/data/csv
    networks:
      - backend
